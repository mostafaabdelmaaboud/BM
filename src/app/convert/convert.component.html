<div class="content-convert-currency">
  <form [formGroup]="formCurrencies" (submit)="submit()">
    <div class="row">
      <div class="col-lg-4 col-12 content-amount">
        <span class="title d-block">Amout</span>
        <input type="number" pInputText formControlName="amount" class="text-center w-100" />
        <div class="alert alert-danger mt-2"
          *ngIf="formCurrencies.get('amount')?.invalid && formCurrencies.get('amount')?.dirty" role="alert">
          Amount is required
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div class="content-header">
          <div class="section-convert d-flex justify-content-between align-items-end">
            <div class="section-one flex-grow-1">
              <span class="title d-block">from</span>
              <p-dropdown [options]="fromAmount" formControlName="from"
                [readonly]="formCurrencies.get('amount')?.valid ? false: true" optionLabel="name"></p-dropdown>
            </div>
            <i class="pi pi-arrow-right-arrow-left" style="font-size: 2rem"></i>
            <div class="section-two flex-grow-1">
              <span class="title d-block">to</span>
              <p-dropdown [options]="toAmount" formControlName="to"
                [readonly]="formCurrencies.get('amount')?.valid ? false: true" optionLabel="name"></p-dropdown>
            </div>
          </div>
          <button class="btn btn-primary mt-3 mb-3 w-100 text-center button-yellow">Convert</button>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-4 col-12 detail-amount">
        <div class="detail-text custom-border text-center">
          {{rateFrom ? rateFrom : '1.00'}} {{textFrom}} = {{rateTo ? (rateTo | number:'1.2-2') : 'XX.XX'}} {{textTo}}
        </div>
      </div>
      <div class="col-lg-8 col-12 details-convert ">
        <div class="row align-items-center">
          <div class="text-convert  col-12" [class]="{'col-lg-12':!hiddenDetails, 'col-lg-8':hiddenDetails ===true}">
            <span class="text-conv custom-border d-block text-center ">{{rateTo ? (rateTo | number:'1.2-2') : 'XX.XX'}}
              {{textTo}}</span>
          </div>
          <div class="col-lg-4 col-12" *ngIf="hiddenDetails === true">
            <button class="btn btn-primary w-100 button-yellow" type="button" (click)="moreDetails()">More
              Details</button>
          </div>
        </div>

      </div>
    </div>
  </form>


</div>
